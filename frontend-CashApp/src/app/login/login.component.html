<div class="login-page">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="email" [(ngModel)]="entity.email" name="email" />
        <input type="password" placeholder="senha" [(ngModel)]="entity.senha" name="senha" />
        <button type="button" (click)="login()">login</button> 
      </form>
    </div>
  </div>
